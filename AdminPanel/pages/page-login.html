<!DOCTYPE html>

<html lang="en" class="no-js">
<!--<![endif]-->

<head>
	<title>Login | EdiAdmin - Admin Dashboard</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<meta name="description" content="KingAdmin - Bootstrap Admin Dashboard Theme">
	<meta name="author" content="The Develovers">
	<!-- CSS -->
	<link href="../css/bootstrap.min.css" rel="stylesheet" type="text/css">
	<link href="../css/font-awesome.min.css" rel="stylesheet" type="text/css">
	<link href="../css/main.css" rel="stylesheet" type="text/css">
	<link href="../css/my-custom-styles.css" rel="stylesheet" type="text/css">
	<!--[if lte IE 9]>
		<link href="assets/css/main-ie.css" rel="stylesheet" type="text/css"/>
		<link href="assets/css/main-ie-part2.css" rel="stylesheet" type="text/css"/>
	<![endif]-->
	<!-- Fav and touch icons -->
	<link rel="apple-touch-icon-precomposed" sizes="144x144" href="../assets/ico/kingadmin-favicon144x144.png">
	<link rel="apple-touch-icon-precomposed" sizes="114x114" href="../assets/ico/kingadmin-favicon114x114.png">
	<link rel="apple-touch-icon-precomposed" sizes="72x72" href="../assets/ico/kingadmin-favicon72x72.png">
	<link rel="apple-touch-icon-precomposed" sizes="57x57" href="../assets/ico/kingadmin-favicon57x57.png">
	<link rel="shortcut icon" href="../assets/ico/favicon.png">
</head>

<body>
	<div class="wrapper full-page-wrapper page-auth page-login text-center">
		<div class="inner-page">
			<div class="logo">
				<a href="index.html"><img src="../img/logo.png" alt="" width="80" /></a>
			</div>
			<a href="../index.html">
				<button type="button" class="btn btn-auth-facebook"><span>Влез през Facebook</span></button>
			</a>
			<div class="separator"><span>или</span></div>
			<div class="login-box center-block">
				<form class="form-horizontal" role="form">
					<p class="title">Използвай регистрацията си</p>
					<div class="form-group">
						<label for="username" class="control-label sr-only">Потребител</label>
						<div class="col-sm-12">
							<div class="input-group">
								<input type="text" placeholder="username" id="username" class="form-control">
								<span class="input-group-addon"><i class="fa fa-user"></i></span>
							</div>
						</div>
					</div>
					<label for="password" class="control-label sr-only">Парола</label>
					<div class="form-group">
						<div class="col-sm-12">
							<div class="input-group">
								<input type="password" placeholder="password" id="password" class="form-control">
								<span class="input-group-addon"><i class="fa fa-lock"></i></span>
							</div>
						</div>
					</div>
					<label class="fancy-checkbox">
						<input type="checkbox">
						<span>Започни ме следващият път</span>
					</label>
					<button class="btn btn-custom-primary btn-lg btn-block btn-auth"><i class="fa fa-arrow-circle-o-right"></i> Влизане</button>
				</form>
				<div class="links">
					<p><a href="#">Забравено име и/или парола?</a></p>
					<p><a href="#">Създай нов акаунт</a></p>
				</div>
			</div>
		</div>
	</div>
	<footer class="footer">&copy; 2016 Edi.bg</footer>
	<!-- Javascript -->
	<script src="../js/jquery/jquery-2.1.0.min.js"></script>
	<script src="../js/bootstrap/bootstrap.js"></script>
	<script src="../js/plugins/modernizr/modernizr.js"></script>
</body>

</html>
